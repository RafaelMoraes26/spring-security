<head>

    <title>Login</title>

            text-align: center;

        }

            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <p>Clique no bot√£o abaixo para fazer login com o GitHub</p>
    <form action="#" th:action="@{/oauth2/authorization/github}" method="get">

    </form>
</div>
</body>
</html>
